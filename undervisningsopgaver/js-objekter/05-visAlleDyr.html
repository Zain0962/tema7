<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>

    <section id="liste"></section>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
                "navn": "frø",
                "type": "amfibie",
                "levested": "søer",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            }, {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skov",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "levested": "hav",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "sump",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }

        ]

        function start() {
            const listevisning = document.querySelector("#liste");
            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p>`;
            })
        }
    </script>

</body></html>
