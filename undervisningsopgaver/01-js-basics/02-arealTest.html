<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let længde = 3;
        let bredde = 50;
        let areal = længde * bredde;
        let resultat;

        //hvis arealet er under 100 = arealet er for lille//
        if (areal < 100) {
            resultat = "Arealet er for lille";
        }

        //hvis arealet er mellem 100-200 = arealet er ok//
        if (areal >= 100 && areal < 200) {
            resultat = "Arealet er ok";
        }

        //hvis arealet er større end 200 = arealet er for stort//
        if (areal >= 200) {
            resultat = "Arealet er for stort";
        }


        console.log(resultat);
    </script>

</body></html>
